<div class="modal fade b-login" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Thalamus Login</h4>
			</div>
			<form action="." class="b-form" role="form" method="post">
				<div class="modal-body">
					<div class="form-group">
						<label for="exampleInputEmail1">E-mail</label>
						<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Type Your E-mail">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" value="1" class="b-button">Login</button>
				</div>
			</form>
		</div>
	</div>
	<p>Forgot your password?
		<br/>Don’t have access yet? <a href="#">Get Started</a>
	</p>
