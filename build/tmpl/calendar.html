<div class="b-fix-wrapper">
	<div class="b-content" ng-controller="CalendarCtrl">
		<section id="directives-calendar">
			<button class="b-add-event btn fc-button" ng-click="addEvent()">+</button>
			<ul class="unstyled" style="display:none;">
				<li ng-repeat="e in events">
					<div class="alert alert-info">
						<a class="close" ng-click="remove($index)"><i class="icon-remove"></i></a>
						<b> <input ng-model="e.title"></b>{{e.start | date:"MMM dd"}} - {{e.end | date:"MMM dd"}}
					</div>
				</li>
			</ul>
			<div class="b-btn-toolbar">
				<div class="btn-group fc-button-group fc-view-group">
					<button class="btn btn-success" ng-click="changeView('agendaDay', 'myCalendar1')">Day</button>
					<button class="btn btn-success" ng-click="changeView('agendaWeek', 'myCalendar1')">Week</button>
					<button class="btn btn-success" ng-click="changeView('month', 'myCalendar1')">Month</button>
				</div>
				<div class="btn-group fc-button-group">
					<button class="btn btn-success fc-button b-link_update">update</button>
					<button class="btn btn-success fc-button b-link_print">print</button>
				</div>
				<div class="btn-group fc-button-group">
					<button class="btn btn-success fc-button b-link_settings">settings</button>
				</div>
			</div>
			<div class="calendar" ng-model="eventSources" calendar="myCalendar1" ui-calendar="uiConfig.calendar"></div>
		</section>
	</div>
</div>
